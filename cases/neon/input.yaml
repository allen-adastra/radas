# Species to perform analysis for
species: Neon

# Electron density (in m**-3)
electron_density: 1.0E+19

# Neutral density (in m**-3)
neutral_density: 0.0

# Electron temperature (in eV)
electron_temperature: [
       1.00000000e-01, 1.26485522e-01, 1.59985872e-01, 2.02358965e-01,
       2.55954792e-01, 3.23745754e-01, 4.09491506e-01, 5.17947468e-01,
       6.55128557e-01, 8.28642773e-01, 1.04811313e+00, 1.32571137e+00,
       1.67683294e+00, 2.12095089e+00, 2.68269580e+00, 3.39322177e+00,
       4.29193426e+00, 5.42867544e+00, 6.86648845e+00, 8.68511374e+00,
       1.09854114e+01, 1.38949549e+01, 1.75751062e+01, 2.22299648e+01,
       2.81176870e+01, 3.55648031e+01, 4.49843267e+01, 5.68986603e+01,
       7.19685673e+01, 9.10298178e+01, 1.15139540e+02, 1.45634848e+02,
       1.84206997e+02, 2.32995181e+02, 2.94705170e+02, 3.72759372e+02,
       4.71486636e+02, 5.96362332e+02, 7.54312006e+02, 9.54095476e+02,
       1.20679264e+03, 1.52641797e+03, 1.93069773e+03, 2.44205309e+03,
       3.08884360e+03, 3.90693994e+03, 4.94171336e+03, 6.25055193e+03,
       7.90604321e+03, 1.00000000e+04]

# How long to run the time-integrator for (in s)
evolution_start: 1.0E-8
evolution_stop: 1.0E+2

# Refuelling rate for evaluation (in s)
# This is the "tau" in n_e * tau
residence_time: [1.0E-2, 1.0E-1, 1.0E+0, .inf]

file_output:
  netcdf: True

plotting:
  figsize: [6, 4]
  show_dpi: 150
  save_dpi: 300

  coronal_charge_state_fraction_2d:

    type: xrplot2d
    variable: coronal_charge_state_fraction

    xscale: "log"
    xlabel: "$T_e [eV]$"
    ylabel: "Charge state fraction"
    title: "Neon coronal charge-station-fraction"
    
    show: False
  
  coronal_charge_state_fraction_1d:

    type: xrplot1d
    variable: coronal_charge_state_fraction
    iterate_over: dim_charge_state
    legend_base: "$Ne^{#}$"
    in_legend: value

    xscale: "log"
    xlabel: "$T_e [eV]$"
    ylabel: "Charge state fraction"
    title: "Neon coronal charge-station-fraction"
    
    show: True
    legend: True
    grid: True
  
  mean_charge_state:

    type: xrplot1d
    variable: mean_charge_state

    xscale: "log"
    xlabel: "$T_e [eV]$"
    ylabel: "Mean charge state"
    title: "Neon coronal mean charge state"
    
    show: True
    grid: True

  electron_emission_prefactor:

    type: xrplot1d
    variable: noncoronal_electron_emission_prefactor
    iterate_over: dim_residence_time
    legend_base: "$n_e \\tau = #$"
    in_legend: ne_tau

    xscale: log
    yscale: log
    xlabel: "$T_e [eV]$"
    ylabel: "$L_z$ emission factor [$W m^3$]"
    title: "Neon non-coronal radiation factors"
    
    show: True
    legend: True
    grid: True
  
  time_evolution:

    type: xrplot1d
    variable: charge_state_fraction_evolution
    iterate_over: dim_charge_state
    legend_base: "$Ne^{#}$"
    in_legend: value

    xscale: log
    xlabel: "$T_e [eV]$"
    title: "Charge-station-fraction without refuelling"
    xlabel: "Time after injection [$s$]"
    ylabel: "Charge state fraction"


    slice:
      # Electron temperature to plot (in eV)
      electron_temperature: 50.0
      # Electron density to plot (in eV)
      electron_density: 1.0e+19
      # Refuelling time to plot (in eV)
      residence_time: .inf
    
    show: True
    legend: True
    grid: True
